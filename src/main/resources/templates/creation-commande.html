<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<div layout:fragment="content">

    <div>
        <h1> Créer une commande </h1>
    </div>


    <form th:object="${commande}" method="post" th:action="@{/creation-commande}" >

            <input th:field="*{id}" type="hidden">

        <div class="uk-margin">
            <select th:field="*{client}" class="uk-width-1-1">
                <!--                * étoile fait réference à un objet présent dans la page  ce qui est présent dans le th:objet-->

                <option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
                <!--                le $ faut référence au donnée du modèle-->
            </select>
        </div>

        <div class=" uk-margin">
            <label for="dateHeureLivraison">date et heure de livraison:</label>
            <input th:field="*{dateHeureLivraison}" class="uk-input" type="datetime-local" />
            <!--      <ul th:if="${#fields.hasErrors('nom')}">-->
            <!--        <li class="uk-form-danger" th:each="error:${#fields.errors('nom')}" th:text="${error}">-->
            <!--        </li>-->
            <!--      </ul>-->
        </div>

        <div class=" uk-margin">
            <label for="livraison"> livraison true or false:</label>
            <input th:field="*{livraison}" class="uk-input"/>
            <!--      <ul th:if="${#fields.hasErrors('description')}">-->
            <!--        <li class="uk-form-danger" th:each="error:${#fields.errors('year')}" th:text="${error}">-->
            <!--        </li>-->
            <!--      </ul>-->
        </div>

        <div class=" uk-margin">
            <label for="prixTotal"> Prix total:</label>
            <input th:field="*{prixTotal}" type="number" class="uk-input" label="prix"/>
            <!--      <ul th:if="${#fields.hasErrors('prix')}">-->
            <!--        <li class="uk-form-danger" th:each="error:${#fields.errors('prix')}" th:text="${error}">-->
            <!--        </li>-->
            <!--      </ul>-->
        </div>

        <div class=" uk-margin">
            <label for="idEtat"> Statut</label>
            <input th:field="*{idEtat}" type="number" class="uk-input" label="statut"/>
            <!--      <ul th:if="${#fields.hasErrors('prix')}">-->
            <!--        <li class="uk-form-danger" th:each="error:${#fields.errors('prix')}" th:text="${error}">-->
            <!--        </li>-->
            <!--      </ul>-->
        </div>

        <div class=" uk-margin">
            <input value="Enregistrer" type="Submit" class="uk-button uk-button-primary uk-width-1-1"/>
        </div>

    </form>

</div>
