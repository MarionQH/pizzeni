<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<div layout:fragment="content">

    <div>
        <h1 class="uk-heading-xlarge uk-flex uk-flex-center uk-flex-middle uk-align-center page-title"> Mon panier </h1>
    </div>


    <form th:object="${Commande}" method="post" th:action="@{/panier}" class="page-form">

<!--        Partie details commande-->

        <div th:each="detailCommande : ${detailsCommande}">

<!--            Quantité -->

            <select name="quantite " th:value="${detailCommande.getQuantite()}" class="uk-width-1-1">

                <option value="1"  text="1"></option>
                <option value="2"  text="2"></option>
                <option value="3"  text="3"></option>
                <option value="4"  text="4"></option>
                <option value="5"  text="5"></option>
                <option value="6"  text="6"></option>
                <option value="7"  text="7"></option>
                <option value="8"  text="8"></option>
                <option value="9"  text="9"></option>
                <option value="10" text="10"></option>

            </select>

<!--            nom de du produit -->

            <input name="detailsCommande" th:value="${detailCommande.produit.getNom()}">



<!--            prix-->

            <input name="detailsCommande" th:value="${detailCommande.produit.getPrix()}">

        </div>

<!--           Partie commande -->

            <input th:field="*{id}" type="hidden">

        <div class="uk-margin">
            <select th:field="*{client}" class="uk-width-1-1">
                <!--                * étoile fait réference à un objet présent dans la page  ce qui est présent dans le th:objet-->

                <option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.nom} + ' ' + ${client.prenom}"></option>
                <!--                le $ faut référence au donnée du modèle-->
            </select>
        </div>

        <div class=" uk-margin">
            <label for="dateHeureLivraison">date et heure de livraison:</label>
            <input th:field="*{dateHeureLivraison}" class="uk-input" type="datetime-local" />
        </div>


        <div>

             <div>
                 <p>livraison:</p>
                 <label label for="livraison"> Oui</label>
                 <input th:field="*{livraison}" type="radio"  value="true" checked />
             </div>
                <div>
                     <label for="livraison">Non </label>
                    <input  th:field="*{livraison}" type="radio" value="false"  />
                </div>
        </div>

<!--       Todo faire le calcul-->
        <div class=" uk-margin">
            <label for="prixTotal"> Prix total:</label>
            <input th:field="*{prixTotal}" type="number" class="uk-input" label="prix"/>
        </div>

<!--todo à définir dans le controller -->
        <div class=" uk-margin">
            <label for="idEtat"> Statut</label>
            <input th:field="*{idEtat}" type="number" class="uk-input" label="statut"/>
        </div>

        <div class=" uk-margin">
            <input value="Enregistrer" type="Submit" class="uk-button uk-button-primary uk-width-1-1"/>
        </div>

    </form>

</div>
