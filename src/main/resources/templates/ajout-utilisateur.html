<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<div layout:fragment="content">

  <div>
    <h1 class="uk-heading-xlarge uk-flex uk-flex-center uk-flex-middle uk-align-center page-title"> Ajouter un utilisateur </h1>
  </div>


  <form th:object="${client}" method="post" th:action="@{/ajout-utilisateur}" class="page-form">

    <input th:field="*{id}" type="hidden">

    <div class=" uk-margin">
      <label for="nom">Nom:</label>
      <input th:field="*{nom}" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <label for="prenom">Prenom:</label>
      <input th:field="*{prenom}" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <label for="nom">Rue:</label>
      <input th:field="*{rue}" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <label for="codePostal"> Code postal:</label>
      <input th:field="*{codePostal}" type="number" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <label for="ville">Ville:</label>
      <input th:field="*{ville}" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <label for="email">Adresse email:</label>
      <input th:field="*{email}" type="email" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <label for="password"> Mot de passe:</label>
      <input th:field="*{password}" type="password" class="uk-input"/>
    </div>

    <div class=" uk-margin">
      <input value="Enregistrer" type="Submit" class="uk-button uk-button-primary uk-width-1-1"/>
    </div>

    </form>

  </div>
