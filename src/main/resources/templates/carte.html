<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<body>

<!-- Surcharger le title -->
<title layout:fragment="title">Carte</title>

<div layout:fragment="content">
    <div class="uk-container">
        <h1 class="uk-heading-xlarge eni-heading uk-flex uk-flex-center uk-flex-middle uk-align-center">La carte</h1>
        <h3>Les pizzas</h3>

        <div th:each="produit : ${produits}" th:if="${produit.typeProduit.id == 1}" class="uk-padding-small">
            <div class="eni-movie-card">
                <div class="eni-movie-card-layer-2">
                    <h2 th:text="${produit.nom}"></h2>
                    <div>
                    </div>
                    <p th:text="${produit.prix} + '€'" class="eni-desc"></p>
                    <p th:text="${produit.description}" class="eni-desc"></p>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-primary uk-width-1-1">Ajouter au panier</a>
                    </div>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-secondary uk-width-1-1">Modifier</a>
                    </div>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-danger uk-width-1-1">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
        <h3>Les boissons</h3>
        <div th:each="produit : ${produits}" th:if="${produit.typeProduit.id == 2}" class="uk-padding-small">
            <div class="eni-movie-card">
                <div class="eni-movie-card-layer-2">
                    <h2 th:text="${produit.nom}"></h2>
                    <div>
                    </div>
                    <p th:text="${produit.prix} + '€'" class="eni-desc"></p>
                    <p th:text="${produit.description}" class="eni-desc"></p>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-primary uk-width-1-1">Ajouter au panier</a>
                    </div>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-secondary uk-width-1-1">Modifier</a>
                    </div>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-danger uk-width-1-1">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>

        <h3>Les desserts</h3>
        <div th:each="produit : ${produits}" th:if="${produit.typeProduit.id == 3}" class="uk-padding-small">
            <div class="eni-movie-card">
                <div class="eni-movie-card-layer-2">
                    <h2 th:text="${produit.nom}"></h2>
                    <div>
                    </div>
                    <p th:text="${produit.prix} + '€'" class="eni-desc"></p>
                    <p th:text="${produit.description}" class="eni-desc"></p>
                    <div class=" uk-margin">
                        <a href="/base" class="uk-button uk-button-primary uk-width-1-1">Ajouter au panier</a>
                    </div>
                    <div class=" uk-margin">
                        <a href="/" class="uk-button uk-button-secondary uk-width-1-1">Modifier</a>
                    </div>
                    <div class=" uk-margin">

<!--                        @chloe essai du flow de suppression de produit-->
                        <a th:href="@{/supprimer-produit/(id=${produit.id})}" class="uk-button uk-button-danger uk-width-1-1">Supprimer</a>

<!--                        <a href="/" class="uk-button uk-button-danger uk-width-1-1">Supprimer</a>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

</body>

</html>
