<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<body>

<!-- Surcharger le title -->
<title layout:fragment="title">Carte</title>

<div layout:fragment="content">
    <div class="uk-container">
        <h1 class="uk-heading-xlarge uk-flex uk-flex-center uk-flex-middle uk-align-center page-title">La carte</h1>
        <h3>Les pizzas</h3>

        <div th:each="produit : ${produits}" th:if="${produit.typeProduit.id == 1}"
             class="uk-padding-small description-produit">
            <div>
                <div>
                    <div>
                        <a href="">
                            <img th:src="${produit.imageUrl}" class="img-produit">
                        </a>
                    </div>
                    <div>
                        <h2 th:text="${produit.nom}" class="page-title"></h2>

                        <div>
                        </div>
                        <p th:text="${produit.prix} + '€'"></p>
                        <p th:text="${produit.description}"></p>
                    </div>
                    <div>
                        <div class=" uk-margin">
                            <a th:href="@{/carte}" class="uk-icon-button" title="ajouter au panier">
                                <i class="fas fa-plus-circle"></i>
                            </a>
                        </div>
                        <div class=" uk-margin">
                            <!--                 flow modifier le produit-->
                            <a th:href="@{'/gestion-produit/' + ${produit.id}}" class="uk-icon-button" title="modifier">
                                <i class="fas fa-pen"></i>
                            </a>
                        </div>
                        <!--                        flow de suppression de produit-->
                        <div class=" uk-margin">
                            <a th:href="@{/supprimer-produit/(id=${produit.id})}" class="uk-icon-button" title="supprimer">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <h3>Les boissons</h3>
        <div th:each="produit : ${produits}" th:if="${produit.typeProduit.id == 2}"
             class="uk-padding-small description-produit">
            <div>
                <div>
                    <h2 th:text="${produit.nom}" class="page-title"></h2>
                    <div>
                    </div>
                    <p th:text="${produit.prix} + '€'"></p>
                    <p th:text="${produit.description}"></p>

                    <div class=" uk-margin">
                        <a th:href="@{/carte}" class="uk-icon-button" title="ajouter au panier">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </div>

                    <div class=" uk-margin">
                        <!--                 flow modifier le produit-->
                        <a th:href="@{'/gestion-produit/' + ${produit.id}}" class="uk-icon-button" title="modifier">
                            <i class="fas fa-pen"></i>
                        </a>
                    </div>
                    <!--                        flow de suppression de produit-->
                    <div class=" uk-margin">
                        <a th:href="@{/supprimer-produit/(id=${produit.id})}" class="uk-icon-button" title="supprimer">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <h3>Les desserts</h3>
        <div th:each="produit : ${produits}" th:if="${produit.typeProduit.id == 3}"
             class="uk-padding-small description-produit">
            <div>
                <div>
                    <h2 th:text="${produit.nom}" class="page-title"></h2>
                    <div>
                    </div>
                    <p th:text="${produit.prix} + '€'"></p>
                    <p th:text="${produit.description}"></p>
                    <div class=" uk-margin">
                        <a th:href="@{/carte}" class="uk-icon-button" title="ajouter au panier">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </div>
                    <div class=" uk-margin">
                        <!--                 flow modifier le produit-->
                        <a th:href="@{'/gestion-produit/' + ${produit.id}}" class="uk-icon-button" title="modifier">
                            <i class="fas fa-pen"></i>
                        </a>
                    </div>
                    <!--                        flow de suppression de produit-->
                    <div class=" uk-margin">
                        <a th:href="@{/supprimer-produit/(id=${produit.id})}" class="uk-icon-button" title="supprimer">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>

</html>
