<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<div layout:fragment="content">

  <div>
    <h1> Ajouter à la carte </h1>
  </div>

  <form th:object="${produit}" method="post" th:action="@{/ajout-pizza}" >

    <input th:field="*{produit.id}" type="hidden">

    <div class=" uk-margin">
      <label for="nom">Titre:</label>
      <input th:field="*{produit.nom}" class="uk-input"/>
<!--      <ul th:if="${#fields.hasErrors('nom')}">-->
<!--        <li class="uk-form-danger" th:each="error:${#fields.errors('nom')}" th:text="${error}">-->
<!--        </li>-->
<!--      </ul>-->
    </div>

    <div class=" uk-margin">
      <label for="description"> descritpion:</label>
      <input th:field="*{produit.description}" class="uk-input"/>
<!--      <ul th:if="${#fields.hasErrors('description')}">-->
<!--        <li class="uk-form-danger" th:each="error:${#fields.errors('year')}" th:text="${error}">-->
<!--        </li>-->
<!--      </ul>-->
    </div>

    <div class=" uk-margin">
      <label for="prix"> Prix:</label>
      <input th:field="*{produit.prix}" type="number" class="uk-input" label="prix"/>
<!--      <ul th:if="${#fields.hasErrors('prix')}">-->
<!--        <li class="uk-form-danger" th:each="error:${#fields.errors('prix')}" th:text="${error}">-->
<!--        </li>-->
<!--      </ul>-->
    </div>

    <div class=" uk-margin">
      <label for="imageUrl"> Url image:</label>
      <input th:field="*{produit.imageUrl}" class="uk-input"/>
<!--      <ul th:if="${#fields.hasErrors('url')}">-->
<!--        <li class="uk-form-danger" th:each="error:${#fields.errors('image_url')}" th:text="${error}">-->
<!--      </ul>-->
    </div>

    <div class="uk-margin">
      <select th:field="*{typeProduit}" class="uk-width-1-1">
        <!--                * étoile fait réference à un objet présent dans la page  ce qui est présent dans le th:objet-->

        <option th:each="typeProduit: ${typesProduits}" th:value="${typeProduit.id}" th:text="${typeProduit.libelle}"></option>
        <!--                le $ faut référence au donnée du modèle-->
      </select>
    </div>

    <div class=" uk-margin">
      <input value="Enregistrer" type="Submit" class="uk-button uk-button-primary uk-width-1-1"/>
    </div>

  </form>


</div>
